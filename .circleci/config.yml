version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:14
    working_directory: ~/repo

    steps:
      - checkout
      - setup-remote-docker

      - run: echo "lerna installing"
      - run: sudo npm install -g lerna
      - run: sudo npm i
      - run: lerna bootstrap

      # build, lint, test!
      - run: npm run build
      - run: npm run lint
      - run: npm run test

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
